<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AP â€” Policies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script defer src="./js/common.js"></script>
</head>
<body class="bg-base-100 text-base-content">
<main class="container mx-auto px-4">
  <section class="mt-6 prose max-w-none">
    <h2>Course Policies</h2>
    <p>Provide policies content (grading, late policy, collaboration, academic integrity, etc.).</p>
    <div id="polBox" class="mt-4"></div>
  </section>
</main>

<script>
  // Policies page: if you set markdown_url or html_url in JSON, we link/show
  document.addEventListener("DOMContentLoaded", async ()=>{
    injectBaseLayout("Policies");
    const data = await loadData();
    const p = data.policies || {};
    const box = document.getElementById("polBox");
    if (p.html_url) {
      const a = document.createElement("a");
      a.className = "btn";
      a.href = p.html_url; a.target = "_blank"; a.rel = "noreferrer";
      a.textContent = "Open Policies (HTML)";
      box.append(a);
    } else if (p.markdown_url) {
      const a = document.createElement("a");
      a.className = "btn";
      a.href = p.markdown_url; a.target = "_blank"; a.rel = "noreferrer";
      a.textContent = "Open Policies (Markdown)";
      box.append(a);
    } else {
      const p0 = document.createElement("p");
      p0.className = "opacity-70";
      p0.textContent = "No external policies linked yet.";
      box.append(p0);
    }
  });
</script>
</body>
</html>
