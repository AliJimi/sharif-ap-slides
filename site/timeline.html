<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AP — Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script defer src="./js/common.js"></script>
</head>
<body class="bg-base-100 text-base-content">
<main class="container mx-auto px-4">
  <section id="timeline" class="mt-6">
    <ul class="timeline timeline-vertical"></ul>
  </section>
</main>

<script>
  // Timeline page
  document.addEventListener("DOMContentLoaded", async ()=>{
    injectBaseLayout("Timeline");
    const data = await loadData();
    const ul = document.querySelector(".timeline");
    const items = (data.timeline || []).slice().sort((a,b)=> new Date(a.date)-new Date(b.date));
    items.forEach((it,idx)=>{
      const li = el("li");
      const left = el("div","timeline-start", fmtDate(it.date));
      const marker = el("div","timeline-middle");
      marker.innerHTML = "●";
      const right = el("div","timeline-end timeline-box");
      const link = it.link ? `<a class="link" href="${it.link}" target="_blank" rel="noreferrer">${it.label||"(Event)"}</a>` : (it.label||"(Event)");
      right.innerHTML = `<div class="font-semibold">${link}</div><div class="text-xs opacity-70">${it.category||""}</div>`;
      li.append(left, marker, right);
      ul.append(li);
    });
  });
</script>
</body>
</html>
